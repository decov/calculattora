<!DOCTYPE html>

<html lang="en">
    <head>
        <title>calculattora</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- linkagem para fontes (google fonts) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> <!-- roboto -->

        <!-- linkagem de arquivos css -->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="output">
                <div class="previous-operand">456 +</div>
                <div class="current-operand">123</div>
            </div>

            <!-- primeira fileira de botões -->
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button class="operator">÷</button>

            <!-- segunda fileira de botões -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">*</button>

            <!-- terceira fileira de botões -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <!-- quarta fileira de botões -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>

            <!-- quinta e última fileira de botões -->
            <button class="span-two">.</button>
            <button>0</button>
            <button class="operator">=</button>
        </div>

        <!-- linkagem de arquivos javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
